<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/70139a6e46.js" crossorigin="anonymous"></script>
    <title>Interactive Noise Sphere</title>
</head>
<body>
    <div class="half" id="top">
        <div class="bar"></div>
        <h1 class="hello-text">HELLO!</h1>
    </div>
    <div class="half" id="bottom">
        <div class="bar"></div>
        <h1 class="hello-text">HELLO!</h1>
    </div>
    <div class="settings-bar">
        <div class="content">
            <div class="element">
                <h2 class="attribute">Base Color</h2>
                <div class="color-picker-container">
                <input type="color" name="first-color" class="color-picker" value="#8960fb">
                </div>
            </div>
            <div class="element">
                <h2 class="attribute">Mouse Color</h2>
                <div class="color-picker-container">
                <input type="color" name="second-color" class="color-picker" value="#dc9f98">
                </div>
            </div>
            <div class="element">
                <h2 class="attribute">Time Multiplier</h2>
                <input type="range" class="form-range" min="0" max="10" step="0.01" value="1" id="time-multiplier" name="time-multiplier">
            </div>
            <div class="element">
                <h2 class="attribute">Perlin Frequency</h2>
                <input type="range" class="form-range" min="0" max="10" step="0.01" value="5" id="perlin-frequency" name="perlin-frequency">
            </div>
            <div class="element">
                <h2 class="attribute">Perlin Amplitude</h2>
                <input type="range" class="form-range" min="0" max="2" step="0.01" value="0.5" id="perlin-amplitude" name="perlin-amplitude">
            </div>
            <div class="element">
                <h2 class="attribute">Mouse Strength</h2>
                <input type="range" class="form-range" min="0" max="1.5" step="0.01" value="0.5" id="mouse-strength" name="mouse-strength">
            </div>
            <div class="element">
                <h2 class="attribute">Mouse Area</h2>
                <input type="range" class="form-range" min="0.3" max="1" step="0.01" value="0.5" id="mouse-area" name="mouse-area">
            </div>
            <div class="element">
            <button type="button" id="reset-button" name="reset">RESET</button>

            </div>
        </div>

        <div class="pull-container">
            <div class="arrow-container">
                <i class="fa-solid fa-arrow-right arrow"></i>  
            </div>
        </div>
    </div>
    <canvas class="webgl"></canvas>
</body>
</html>
